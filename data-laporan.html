<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Harian - PT Waja Inti Lestari</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("NbaZK_IYI_BIaPtOZ"); // API Key kamu
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      max-height: 60px;
    }
    .header-left h1 {
      margin: 0;
      font-size: 24px;
      font-weight: normal;
    }
    .header-right button.logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #575757;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
    }
    .section h3 {
      color: #007bff;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button.upload-btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button.upload-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/rip4no/Github-RIpano1/refs/heads/main/Gambar/Logo_Pt.wil.png" alt="Logo PT Waja Inti Lestari" />
      <h1>Laporan Harian</h1>
    </div>
    <div class="header-right">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <nav>
    <a href="halaman-utama.html">Dashboard</a>
    <a href="data-laporan.html">Data Laporan</a>
    <a href="profil.html">Profil Karyawan</a>
  </nav>

  <div class="container">
    <div class="section">
      <h3>Form Laporan Harian</h3>
      <form id="dailyReportForm">
        <div class="form-group">
          <label>Nama Pelapor</label>
          <input type="text" id="participant_name" name="participant_name" required />
        </div>

        <div class="form-group">
          <label>Email Pelapor</label>
          <input type="email" id="participant_email" name="participant_email" required />
        </div>

        <div class="form-group">
          <label>Tanggal Laporan</label>
          <input type="date" id="laporan_tanggal" name="laporan_tanggal" required />
        </div>

        <div class="form-group">
          <label>Timesheet Kegiatan</label>
          <textarea id="laporan_kegiatan" name="laporan_kegiatan" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>Deskripsi / Catatan Laporan</label>
          <textarea id="laporan_deskripsi" name="laporan_deskripsi" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label>Upload Dokumentasi (bisa lebih dari satu)</label>
          <input type="file" id="laporan_foto" name="laporan_foto" multiple accept="image/*" />
        </div>

        <button type="submit" class="upload-btn">Kirim Laporan</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("dailyReportForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const files = document.getElementById("laporan_foto").files;

      // Convert gambar ke base64
      let fotoList = [];
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const base64 = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        });
        fotoList.push(base64);
      }

      const templateParams = {
        participant_name: form.participant_name.value,
        participant_email: form.participant_email.value,
        laporan_tanggal: form.laporan_tanggal.value,
        laporan_kegiatan: form.laporan_kegiatan.value,
        laporan_deskripsi: form.laporan_deskripsi.value,
        laporan_foto: fotoList.length ? fotoList.map((f, i) => `üìé Gambar ${i + 1}`).join("\n") : "Tidak ada foto dilampirkan"
      };

      emailjs.send("service_xle8k7s", "template_r5cq35e", templateParams)
        .then(() => {
          alert("‚úÖ Laporan berhasil dikirim ke email admin!");
          form.reset();
        }, (error) => {
          console.error("EmailJS Error:", error);
          alert("‚ùå Gagal mengirim laporan. Coba lagi.");
        });
    });

    function logout() {
      alert("Anda telah logout.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
