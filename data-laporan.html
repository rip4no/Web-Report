<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Harian - PT Waja Inti Lestari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      max-height: 60px;
    }
    .header-left h1 {
      margin: 0;
      font-size: 24px;
    }
    .header-right button.logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #575757;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 900px;
      text-align: left;
    }
    .section h3 {
      color: #007bff;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="file"] {
      border: none;
    }
    button.upload-btn {
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button.upload-btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    table th {
      background: #e9ecef;
    }
    ul#daftarLaporan {
      padding-left: 20px;
    }
    ul#daftarLaporan li {
      margin-bottom: 10px;
    }
    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/rip4no/Github-RIpano1/refs/heads/main/Gambar/Logo_Pt.wil.png" alt="Logo PT Waja Inti Lestari" />
      <h1>Laporan Harian</h1>
    </div>
    <div class="header-right">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <nav>
    <a href="halaman-utama.html">Dashboard</a>
    <a href="data-laporan.html">Laporan Harian</a>
    <a href="profil.html">Profil Karyawan</a>
  </nav>

  <div class="container">
    <div class="section">
      <h3>Input Laporan Harian</h3>

      <div class="form-group">
        <input type="text" id="namaPelapor" placeholder="Nama Pelapor" />
      </div>

      <div class="form-group">
        <input type="date" id="tanggalLaporan" />
      </div>

      <h4>Timesheet Kegiatan</h4>
      <table id="tabelKegiatan">
        <thead>
          <tr>
            <th>Waktu</th>
            <th>Kegiatan</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody id="isiKegiatan">
          <tr>
            <td><input type="time" /></td>
            <td><input type="text" placeholder="Contoh: Penggalian area timur" /></td>
            <td><input type="text" placeholder="Cuaca cerah, aman" /></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="tambahBaris()">+ Tambah Baris</button>

      <div class="form-group">
        <textarea id="deskripsiLaporan" placeholder="Isi laporan kegiatan harian..."></textarea>
      </div>

      <div class="form-group">
        <label>Upload Dokumentasi (bisa lebih dari satu)</label>
        <input type="file" id="uploadGambar" multiple accept="image/*" onchange="previewImages()" />
        <div id="previewContainer"></div>
      </div>

      <button class="upload-btn" onclick="uploadLaporan()">Upload Laporan</button>
    </div>

    <div class="section">
      <h3>Daftar Laporan Anda</h3>
      <ul id="daftarLaporan"></ul>
    </div>
  </div>

  <script type="module">
    import { cekLogin } from "./auth-check.js";
    import { db, storage } from "./firebase-config.js";
    import {
      collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    let currentUser = null;

    cekLogin(async (user) => {
      currentUser = user;
      await ambilLaporan();
    });

    function tambahBaris() {
      const tbody = document.getElementById("isiKegiatan");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="time" /></td>
        <td><input type="text" placeholder="Kegiatan" /></td>
        <td><input type="text" placeholder="Keterangan" /></td>`;
      tbody.appendChild(row);
    }

    function previewImages() {
      const files = document.getElementById("uploadGambar").files;
      const container = document.getElementById("previewContainer");
      container.innerHTML = "";
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          container.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    window.uploadLaporan = async function () {
      const nama = document.getElementById("namaPelapor").value.trim();
      const tanggal = document.getElementById("tanggalLaporan").value;
      const deskripsi = document.getElementById("deskripsiLaporan").value.trim();

      if (!nama || !tanggal || !deskripsi) {
        alert("Isi semua data laporan terlebih dahulu!");
        return;
      }

      const rows = document.querySelectorAll("#isiKegiatan tr");
      const kegiatan = [];
      rows.forEach(row => {
        const waktu = row.children[0].children[0].value;
        const kegiatanText = row.children[1].children[0].value;
        const ket = row.children[2].children[0].value;
        if (waktu || kegiatanText || ket) {
          kegiatan.push({ waktu, kegiatan: kegiatanText, keterangan: ket });
        }
      });

      const files = document.getElementById("uploadGambar").files;
      const urls = [];

      for (const file of files) {
        const storageRef = ref(storage, `laporan/${currentUser.uid}/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        urls.push(url);
      }

      await addDoc(collection(db, "laporan"), {
        uid: currentUser.uid,
        nama,
        tanggal,
        kegiatan,
        deskripsi,
        gambar: urls,
        waktuUpload: new Date().toISOString()
      });

      alert("âœ… Laporan berhasil diupload!");
      document.getElementById("namaPelapor").value = "";
      document.getElementById("tanggalLaporan").value = "";
      document.getElementById("deskripsiLaporan").value = "";
      document.getElementById("uploadGambar").value = "";
      document.getElementById("previewContainer").innerHTML = "";
      document.getElementById("isiKegiatan").innerHTML = `
        <tr>
          <td><input type="time" /></td>
          <td><input type="text" placeholder="Contoh: Penggalian area timur" /></td>
          <td><input type="text" placeholder="Cuaca cerah, aman" /></td>
        </tr>`;
      await ambilLaporan();
    };

    async function ambilLaporan() {
      const q = query(collection(db, "laporan"), where("uid", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);
      const daftar = document.getElementById("daftarLaporan");
      daftar.innerHTML = "";
      querySnapshot.forEach((doc, index) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${data.nama}</strong> (${data.tanggal})<br/>
          <em>${data.deskripsi}</em><br/>
          <small>${data.gambar?.length || 0} foto terlampir</small>`;
        daftar.appendChild(li);
      });
    }

    window.logout = function () {
      import("./firebase-config.js").then(({ auth }) => {
        import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js").then(({ signOut }) => {
          signOut(auth).then(() => {
            window.location.href = "index.html";
          });
        });
      });
    };
  </script>
</body>
</html>
