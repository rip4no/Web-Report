<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Akun - PT Waja Inti Lestari</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { font-family: Arial, sans-serif; }

    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      width: 300px;
    }

    nav a {
      text-decoration: none;
      margin: 0 12px;
      color: #333;
      font-weight: bold;
    }

    .hero {
      position: relative;
      background: url('https://raw.githubusercontent.com/rip4no/Github-RIpano1/refs/heads/main/Gambar/safety%20talk.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 32px;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 350px;
      width: 100%;
      text-align: left;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #218838;
    }

    .login-box .links {
      margin-top: 12px;
      text-align: center;
    }

    .login-box .links a {
      color: #fff;
      text-decoration: underline;
      display: block;
      margin: 5px 0;
    }

    footer {
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/rip4no/Github-RIpano1/refs/heads/main/Gambar/Logo_Pt.wil.png" alt="PT Waja Inti Lestari">
  </div>
  <nav>
    <a href="https://wa.me/6282271244421" target="_blank">Kontak</a>
  </nav>
</header>

<section class="hero">
  <h1>Daftar Akun Karyawan</h1>

  <div class="login-box">
      <label>Email</label>
      <input type="email" id="email" placeholder="Masukkan Email" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan Password" required>

      <button onclick="register()">Daftar</button>

      <div class="links">
        <a href="index.html">Sudah punya akun? Login di sini</a>
      </div>
  </div>
</section>

<footer>
  Â© 2025 PT Waja Inti Lestari. Semua hak dilindungi.
</footer>

<!-- koneksi ke firebase dan script register -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="register.js"></script>

</body>
</html>
