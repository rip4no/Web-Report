<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <title>Koleksi Desain Canva — PT WIL</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa7bd;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,#081022 0%, #071226 60%);
      color:#e6eef6;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#042027;
      box-shadow:0 6px 18px rgba(6,22,36,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
    }
    h1{margin:0;font-size:18px;}
    p.lead{margin:0;color:var(--muted);font-size:13px;}
    .controls{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .search{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      padding:8px 12px;
      border-radius:999px;
      color:inherit;
      width:320px;
      outline:none;
      font-size:14px;
    }
    .view-toggle{
      display:flex;
      gap:8px;
      background:var(--glass-2);
      padding:6px;
      border-radius:10px;
    }
    .btn{
      background:transparent;
      color:var(--muted);
      border:0;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--accent),#7c3aed);
      color:#02121a;
      font-weight:600;
      box-shadow:0 8px 20px rgba(7,26,34,0.45);
    }
    main{margin-top:18px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap:14px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      box-shadow: 0 6px 20px rgba(2,8,12,0.45);
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{ transform:translateY(-6px); box-shadow:0 14px 40px rgba(2,8,12,0.6); }
    .thumb{
      width:88px;
      height:64px;
      border-radius:8px;
      background:linear-gradient(135deg,#061022, #082033);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--muted);
      font-size:11px;
      text-align:center;
      padding:8px;
      flex:0 0 88px;
    }
    .meta{flex:1; min-width:0;}
    .title{font-weight:700;font-size:14px;margin:0 0 6px 0;}
    .link{display:block;color:var(--muted);font-size:13px;text-decoration:none;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
    .actions{display:flex;gap:8px; margin-top:8px;}
    .small{padding:6px 8px;border-radius:8px;font-size:13px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer;}
    .small.ghost{background:transparent;}
    .small.copy{display:flex;gap:8px;align-items:center;}
    footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center;}
    .empty{padding:28px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px dashed rgba(255,255,255,0.03);color:var(--muted);}
    @media (max-width:640px){
      .search{width:100%;}
      header{flex-direction:column;align-items:flex-start;gap:12px;}
      .controls{width:100%;display:flex;flex-direction:column;gap:8px;}
    }
  </style>
</head>

    const listEl = document.getElementById('list');
    const qEl = document.getElementById('q');
    const numEl = document.getElementById('num');
    const noresult = document.getElementById('noresult');
    const toggleViewBtn = document.getElementById('toggleView');
    let gridView = true;

    function render(filtered){
      listEl.innerHTML = '';
      numEl.textContent = filtered.length;
      if(filtered.length === 0){
        noresult.style.display = 'block';
      } else noresult.style.display = 'none';

      filtered.forEach((it, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        const thumb = document.createElement('div');
        thumb.className = 'thumb';
        // make a short label inside thumb
        const words = it.title.split(' ');
        let label = (words[0] || '').toUpperCase();
        if(label.length > 6) label = label.slice(0,6);
        thumb.innerText = label;

        const meta = document.createElement('div');
        meta.className = 'meta';
        const title = document.createElement('h3');
        title.className = 'title';
        title.innerText = it.title;
        const link = document.createElement('a');
        link.className = 'link';
        link.href = it.url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.innerText = it.url;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const openBtn = document.createElement('a');
        openBtn.className = 'small primary';
        openBtn.innerText = 'Buka';
        openBtn.href = it.url;
        openBtn.target = '_blank';
        openBtn.rel = 'noopener noreferrer';

        const copyBtn = document.createElement('button');
        copyBtn.className = 'small copy';
        copyBtn.innerText = 'Salin link';
        copyBtn.title = 'Salin link ke clipboard';
        copyBtn.addEventListener('click', async (e) => {
          try{
            await navigator.clipboard.writeText(it.url);
            copyBtn.innerText = 'Tersalin ✓';
            setTimeout(()=> copyBtn.innerText = 'Salin link',1200);
          }catch(err){
            // fallback
            const ta = document.createElement('textarea');
            ta.value = it.url;
            document.body.appendChild(ta);
            ta.select();
            try{ document.execCommand('copy'); copyBtn.innerText = 'Tersalin ✓'; setTimeout(()=> copyBtn.innerText = 'Salin link',1200); } catch(e){ alert('Gagal menyalin. Silakan salin manual.'); }
            document.body.removeChild(ta);
          }
        });

        const previewBtn = document.createElement('button');
        previewBtn.className = 'small ghost';
        previewBtn.innerText = 'Pratinjau';
        previewBtn.addEventListener('click', (e) => {
          // open small preview window
          window.open(it.url + '&mode=preview', '_blank', 'noopener,noreferrer');
        });

        actions.appendChild(openBtn);
        actions.appendChild(copyBtn);
        actions.appendChild(previewBtn);

        meta.appendChild(title);
        meta.appendChild(link);
        meta.appendChild(actions);

        card.appendChild(thumb);
        card.appendChild(meta);
        listEl.appendChild(card);
      });
    }

    // initial render
    render(items);

    qEl.addEventListener('input', (e) => {
      const q = (e.target.value || '').trim().toLowerCase();
      if(!q) { render(items); return; }
      const filtered = items.filter(it => (it.title + ' ' + it.url).toLowerCase().includes(q));
      render(filtered);
    });

    toggleViewBtn.addEventListener('click', ()=>{
      gridView = !gridView;
      if(gridView){
        listEl.className = 'grid';
        toggleViewBtn.innerText = 'Grid';
        toggleViewBtn.setAttribute('aria-pressed','false');
      } else {
        listEl.className = 'grid';
        // change layout to list-like via CSS runtime tweak
        listEl.style.gridTemplateColumns = '1fr';
        toggleViewBtn.innerText = 'List';
        toggleViewBtn.setAttribute('aria-pressed','true');
      }
    });

    // optional: keyboard shortcut "/" to focus search
    window.addEventListener('keydown', (e)=>{ if(e.key === '/' && document.activeElement !== qEl){ e.preventDefault(); qEl.focus(); } });

  </script>
</body>
</html>
