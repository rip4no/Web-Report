<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - PT Waja Inti Lestari</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background: #f4f6f8; }
    header { background: #007bff; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    nav { background: #333; display: flex; justify-content: center; }
    nav a {
      color: white; padding: 14px 20px; text-decoration: none; display: block;
    }
    nav a:hover { background: #575757; }
    .container { padding: 30px; text-align: center; }
    .menu {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px; max-width: 800px; margin: auto;
    }
    .menu a {
      background: white; padding: 20px; border-radius: 8px;
      text-decoration: none; color: #333; font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu a:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .logout-btn {
      background: #dc3545; color: white;
      border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer;
    }
    .welcome {
      font-size: 24px;
      margin: 40px 0;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>PT Waja Inti Lestari - Dashboard Karyawan</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<nav>
  <a href="halaman-utama.html">Home</a>
  <a href="data-laporan.html">Data Laporan</a>
  <a href="profil.html">Profil Karyawan</a>
  <a href="https://wa.me/6282271244421">Kontak Admin</a>
</nav>

<div class="container">
  <h2 class="welcome">Selamat Datang di Dashboard</h2>
</div>

<script type="module">
import { auth } from './firebase-config.js';
import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = 'index.html';
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = 'index.html';
  });
};
</script>

</body>
</html>
